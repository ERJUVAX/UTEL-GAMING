    <script src="../script.js"></script>

    <!-- Script para cambiar tema -->
    <script>
        const toggleButton = document.getElementById('toggleTheme');
        const themeIcon = document.getElementById('themeIcon');

        // Aplicar tema guardado
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.replace("fa-sun", "fa-moon");
        }

        // Función para cambiar tema y actualizar estilos
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            
            // Cambiar icono
            themeIcon.classList.replace(isDark ? "fa-sun" : "fa-moon", isDark ? "fa-moon" : "fa-sun");

            // Guardar la preferencia del tema en el almacenamiento local
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>

    <!-- Script para cambiar idioma -->
    <script>
        const translations = {
            es: {
                title: "¡Bienvenido a la sección de juegos!",
                description: "Juega el videojuego del mes",
                description2: "Sube tu propio videojuego.",
                footerText: "Todos los derechos reservados © UTEL GAMING 2025"
            },
            en: {
                title: "Welcome to Utel Gaming",
                description: "Design your own video game and create the future of gaming with us.",
                description2: "Be part of and support our Esports team.",
                footerText: "All rights reserved © UTEL GAMING 2025"
            }
        };

        const languageButton = document.getElementById("toggleLanguage");

        function setLanguage(lang) {
            document.querySelectorAll("[data-translate]").forEach(element => {
                const key = element.getAttribute("data-translate");
                element.textContent = translations[lang][key];
            });
            localStorage.setItem("language", lang); // Guardar la preferencia de idioma
        }

        languageButton.addEventListener("click", () => {
            const currentLang = localStorage.getItem("language") === "es" ? "en" : "es";
            setLanguage(currentLang);
        });

        // Aplicar el idioma guardado al cargar la página
        setLanguage(localStorage.getItem("language") || "es");
    </script>

</body>
