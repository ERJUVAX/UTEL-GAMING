<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Utel Gaming</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
<body>

    <!-- Barra de navegación -->

    <header>
        <div class="logo">
            <a href="../index.html"><img src="../Images/utel gaming logo.png" alt="UTEL GAMING"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../paginas secundarias/gdd.html">GDD</a></li>
                <li><a href="../paginas secundarias/juegos.html">Juegos</a></li>
                <li><a href="../paginas secundarias/torneos.html">Torneos</a></li>
                <li><a href="../paginas secundarias/nosotros.html">Nosotros</a></li>
                <button id="toggleTheme">
                    <li id="themeIcon" class="fa-solid fa-sun"></li>
                </button>
                <button id="toggleLanguage">🌍</button>
            </ul>
        </nav>
    </header>

    <!-- Sección de Noticias -->

    <section id="inicio" class="hero">
        <h2 data-translate="title">¡Bienvenido a la sección de noticias!</h2>
        <div>
            <img src="../Images/NintendoSwitch2.jpg" alt="img" class="img-noticias">
        </div>
    </section>

    <!-- Footer -->

    <footer>
        <div class="redes-sociales">
            <a href="https://discord.com" target="_blank">
                <i class="fa-brands fa-discord"></i>
            </a>
            <a href="https://twitch.tv/tu_canal" target="_blank">
                <i class="fa-brands fa-twitch"></i>
            </a>
            <a href="https://es-la.facebook.com/Uteluniversidad/" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.youtube.com/user/UniversidadUTEL" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://x.com/utel_?lang=es&mx=2" target="_blank">
                <i class="fa-brands fa-square-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com/uteluniversidad/channel/" target="_blank">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://mx.linkedin.com/school/uteluniversidad/" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.tiktok.com/@uteluniversidad?lang=es" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
        <div data-translate="footerText">
            Todos los derechos reservados © UTEL GAMING 2025
        </div>
    </footer>

    <!-- Cargar el script -->
    <script src="script.js"></script>

    <!-- Script de botón para cambiar tema -->

    <script>
        const toggleButton = document.getElementById('toggleTheme');
        const themeIcon = document.getElementById('themeIcon');

        // Aplicar tema guardado
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.replace("fa-sun", "fa-moon");
        }

        // Función para cambiar tema y actualizar estilos
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');

            // Cambiar icono
            themeIcon.classList.replace(isDark ? "fa-sun" : "fa-moon", isDark ? "fa-moon" : "fa-sun");

            // Guardar la preferencia del tema en el almacenamiento local
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>

    <!-- Script de botón para cambiar idioma -->

    <script>
        const translations = {
            es: {
                title: "Bienvenido a la sección de Noticias",
                footerText: "Todos los derechos reservados © UTEL GAMING 2025"
            },
            en: {
                title: "Welcome to the News Section",
                footerText: "All rights reserved © UTEL GAMING 2025"
            }
        };

        const languageButton = document.getElementById("toggleLanguage");

        function setLanguage(lang) {
            document.querySelectorAll("[data-translate]").forEach(element => {
                const key = element.getAttribute("data-translate");
                element.textContent = translations[lang][key];
            });
            localStorage.setItem("language", lang);
        }

        languageButton.addEventListener("click", () => {
            const currentLang = localStorage.getItem("language") === "es" ? "en" : "es";
            setLanguage(currentLang);
        });

        // Aplicar el idioma guardado al cargar la página
        setLanguage(localStorage.getItem("language") || "es");
    </script>

</body>
</html>
