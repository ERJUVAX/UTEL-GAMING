</head>
<body>

    <!-- Secci√≥n de inicio -->
    <section id="inicio" class="hero">

    </section>

    <!-- Footer -->
    <footer>
        <div class="redes-sociales">
            <a href="" target="discord"><i class="fa-brands fa-discord"></i></a>
            <a href="https://twitch.tv/tu_canal" target="twitch"><i class="fa-brands fa-twitch"></i></a>
            <a href="https://www.facebook.com/people/UTEL-GAME/61572997448485/?rdid=tuzphuT16stQNWy4&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F15KrE6xCU9%2F" target="facebook"><i class="fa-brands fa-facebook"></i></a>

        </div>
        <div data-translate="footerText">
            Todos los derechos reservados ¬© UTEL GAMING 2025
        </div>
    </footer>

    <!-- Script de cambio de tema -->
    <script>
        const toggleButton = document.getElementById('toggleTheme');
        const themeIcon = document.getElementById('themeIcon');

        // Aplicar tema guardado
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.replace("fa-sun", "fa-moon");
        }

        // Funci√≥n para cambiar tema y actualizar estilos
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');

            // Cambiar icono
            themeIcon.classList.replace(isDark ? "fa-sun" : "fa-moon", isDark ? "fa-moon" : "fa-sun");

            // Guardar la preferencia del tema en el almacenamiento local
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>

    <!-- Script de cambio de idioma -->
    <script>
        const translations = {
            es: {
                title: "¬°Torneo Utel Gaming!",
                description: "¬°¬°¬°PROXIMAMENTE!!!",
                description2: "S√© parte de este torneo de E-sports.",
                footerText: "Todos los derechos reservados ¬© UTEL GAMING 2025"
            },
            en: {
                title: "Welcome to the Utel Gaming Tournament!",
                description: "Coming Soon!!!",
                description2: "Be part of this E-sports tournament.",
                footerText: "All rights reserved ¬© UTEL GAMING 2025"
            }
        };

        const languageButton = document.getElementById("toggleLanguage");

        function setLanguage(lang) {
            document.querySelectorAll("[data-translate]").forEach(element => {
                const key = element.getAttribute("data-translate");
                element.textContent = translations[lang][key];
            });
            localStorage.setItem("language", lang);  // Guardar la preferencia de idioma
        }

        languageButton.addEventListener("click", () => {
            const currentLang = localStorage.getItem("language") === "es" ? "en" : "es";
            setLanguage(currentLang);
        });

        // Aplicar el idioma guardado al cargar la p√°gina
        setLanguage(localStorage.getItem("language") || "es");
    </script>

</body>
</html>
